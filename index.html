<body>
    <div class="container">
        <div class="login-box">
            <h2 style="font-size: 50px;"><i class="fa fa-lock"></i></h2>
            <form action="#" onsubmit="return false">
                <div id="login_div" >
                    
                    <div class="input-box">
                        <input id="Username" type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <input id="password" type="password" required>
                        <label>Password</label>
                        
                </div>
                <div class="forgot-pass">
                    <a onclick="forgot()">Forgot your password?</a>
                </div>
                <button onclick="sendotp()" type="button" value="Send" class="btn">Login</button>
            </div>
            <div id="otp123" style="display: none;">
                <div class="input-box">
                    <input id="otp" type="number" required>
                    <label>OTP</label>
                </div>
              
                <button onclick="verifyotp()" type="button" class="btn">Verify Otp</button>
            </div>
            <div id="newpassword" style="display: none;">
                <div class="input-box">
                    <input id="password12" type="text" required>
                    <label>New Password</label>
                </div>
                <div class="forgot-pass">
                    <a onclick="remember()">Remember Password?</a>
                </div>
              
                <button onclick="newpassword()" type="button" class="btn">Confirm</button>
            </div>
            </form>
